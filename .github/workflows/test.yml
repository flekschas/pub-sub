name: 'Test'
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v5
    - name: 'Install Node'
      uses: actions/setup-node@v5
      with:
        node-version: '20.x'
    - name: 'Install Deps'
      run: npm ci
    - name: 'Test'
      run: npx vitest --environment=happy-dom --coverage.enabled true
    - name: 'Report Coverage'
      uses:  davelosert/vitest-coverage-report-action@v2
